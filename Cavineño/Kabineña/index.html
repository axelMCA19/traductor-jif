<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Esse Ejja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #007bff;
        }
        textarea, input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        textarea {
            height: 100px;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #000000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Traductor Esse Ejja</h1>
    <p>Escribe una frase en español y presiona "Traducir".</p>
    <textarea id="entrada" placeholder="Escribe aquí tu frase..."></textarea>
    <button id="traducir">Traducir</button>
    <div id="resultado"></div>

    <script src="EsseEjja.js"></script>
</body>
</html>
