<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Esse Ejja</title>
</head>
<body>
    <h1>Traductor Esse Ejja</h1>
    <p>Escribe una frase en español para traducirla al idioma Esse Ejja.</p>
    <textarea id="frase" rows="3" cols="50" placeholder="Escribe aquí tu frase..."></textarea><br>
    <button onclick="traducir()">Traducir</button>
    <h2>Traducción:</h2>
    <p id="resultado"></p>

    <script>
        async function traducir() {
            const frase = document.getElementById("frase").value;
            const response = await fetch('/traducir', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ frase })
            });
            const data = await response.json();
            document.getElementById("resultado").innerText = data.traduccion;
        }
    </script>
</body>
</html>
